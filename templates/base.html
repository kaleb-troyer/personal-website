<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hire Kaleb Troyer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block css %}{% endblock %}

    <!-- Loading icon kit for github and linkedin -->
    <script src="https://kit.fontawesome.com/eb8e385894.js" crossorigin="anonymous"></script> 
    <script src="/static/javascript/email-conversion.js" defer></script>
    <script src="/static/javascript/active-page.js" defer></script>
    <script src="/static/javascript/navigator.js" defer></script>
</head>

<body> 
    <header>
        <nav>
            <ul>
                <li><a class="hover" href="{{ url_for('home') }}">home</a></li>
                <li><a class="hover" href="{{ url_for('design') }}">design</a></li>
                <li><a class="hover" href="{{ url_for('about') }}">about</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content of webpage loaded here, see corresponding html file -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <nav>
            <ul>
                <li><a class="hover" href="https://www.linkedin.com/in/kaleb-troyer-78a6a5106/">
                    <i class="fa-brands fa-linkedin"></i></a></li>
                <li><a class="hover" href="https://github.com/kaleb-troyer">
                    <i class="fa-brands fa-square-github"></i></a></li>
                <li><a>kaleb troyer 2025</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
