
<article id="experience">
    <p class="section-description emphasis">{{ experience.tldr }}</p>
    <p class="section-description">{{ experience.description }}</p>
    {% for work in experience.history %}
    <article>
        <div class="experience-list">
            <div class="experience-item">
                <span class="heading">{{ work.position }}</span>
                <span class="heading">{{ work.dates }}</span>
                <span class="heading">{{ work.company }}</span>
            </div>
        </div>
        <ul>
            {% for detail in work.details %}
            <li>{{ detail }}</li>
            {% endfor %}
        </ul>
    </article>
    {% endfor %}
</article>
